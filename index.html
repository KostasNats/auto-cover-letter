<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Cover Letter Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Auto Cover Letter Generator</h1>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="position" placeholder="Job Title" />
    <input type="text" id="company" placeholder="Company Name" />
    <input type="text" id="background" placeholder="Your Studies / Background" />
    <button onclick="generateLetter()">Generate Letter</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
